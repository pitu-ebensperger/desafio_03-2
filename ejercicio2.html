<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/662a1bdfcd.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <div class="main main-2">
        

    <div class="container container-2">
        <div class="goback"><a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a></div>
        <div class="instrucciones"> Puedes llevar hasta <strong> 10</strong> stickers en total</div>
        

        <form>
         <div class="grid sticker-grid">
    
            <div class="sticker">
                <img src="./assets/img/sticker3.png" alt="sticker 1">
                <input type="number" id="sticker1" name="sticker1" min="0"  placeholder="0" value="0" oninput="validity.valid||(value='');">
            </div>

            <div class="sticker">
                <img src="./assets/img/sticker7.png" alt="sticker 2">
                <input type="number" id="sticker2" name="sticker2" min="0" placeholder="0" value="0" oninput="validity.valid||(value='');">
            </div>

            <div class="sticker">
                <img src="./assets/img/sticker2.png" alt="sticker 3">
                <input type="number" id="sticker3" name="sticker3" min="0"  placeholder="0" value="0" oninput="validity.valid||(value='');">
            </div>
            </div>

            <input type="button" class="btn btn-sticker" value="Verificar" onclick="stickertotal()">
            <div class="mensaje"><span id="mensaje1"> </span><span id="totalstickers"></span><span id="mensaje2"> </span></div>

        </form>

    </div>
    </div>


<script>

    function stickertotal(){

    let stickers1 = parseInt(document.getElementById("sticker1").value);
    let stickers2 = parseInt(document.getElementById("sticker2").value);
    let stickers3 = parseInt(document.getElementById("sticker3").value);

    let total = stickers1 + stickers2 + stickers3;
    if(total === 0){
        document.getElementById("mensaje1").innerHTML = "No llevas ning√∫n sticker";
        document.getElementById("totalstickers").innerHTML = "";
        document.getElementById("mensaje2").innerHTML = "";
    }

    else if (total <= 10) {
        document.getElementById("mensaje1").innerHTML = "Llevas ";
        document.getElementById("totalstickers").innerHTML = total;
        document.getElementById("mensaje2").innerHTML = " stickers en total ";
    }
    else if (total > 10){
        document.getElementById("mensaje1").innerHTML = "Llevas demasiados stickers";
        document.getElementById("totalstickers").innerHTML = "";
        document.getElementById("mensaje2").innerHTML = "";
    }

    else{
        document.getElementById("mensaje1").innerHTML = "";
        document.getElementById("totalstickers").innerHTML = "";
        document.getElementById("mensaje2").innerHTML = "";
    }
    

}

</script>

</body>
</html>
